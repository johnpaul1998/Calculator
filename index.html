<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center mx-auto vh-100 w-50">
    <div class="container-sm">
      <div class="row g-2 bg-dark rounded">
        <div class="col-12">
          <h1 class="fs-1 m-1 text-end text-white" id="textBox">0</h1>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light">C</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light">±</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light">%</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-warning" onclick="clickHandlerOperators('/')">÷</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(7)">7</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(8)">8</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(9)">9</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-warning" onclick="clickHandlerOperators('*')">x</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(4)">4</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(5)">5</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(6)">6</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-warning" onclick="clickHandlerOperators('-')">-</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light " onclick="clickHandlerNumbers(1)">1</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(2)">2</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light" onclick="clickHandlerNumbers(3)">3</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-warning" onclick="clickHandlerOperators('+')">+</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn rounded-pill w-75 btn-light">0</button>
        </div>
        <div class="col-3 text-center">
          <button class="btn rounded-circle btn-light">.</button>
        </div>
        <div class="col-3 mb-3 text-center">
          <button class="btn rounded-circle btn-warning" onclick="clickHandlerOperators('=')">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
